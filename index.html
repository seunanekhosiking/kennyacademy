<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYDEN Computer Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to KEYDEN Computer Academy</h1>
        <img src="logo.png" alt="KEYDEN Logo" id="logo">
    </header>

    <section id="academy-info">
        <h2>About KEYDEN</h2>
        <p>KEYDEN Computer Academy is your gateway to the world of technology...</p>
        <img src="classroom.jpg" alt="Classroom" id="classroom-image">
    </section>

    <section id="registration">
        <h2>Register with KEYDEN</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" required>
            <br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" required>
            <br>
            <button type="submit">Register with KEYDEN</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
