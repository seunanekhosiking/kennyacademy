<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-group">
        <button onclick="playMp3()" class="play-button">
            Play MP3
        </button>
    </div>

    <!-- Audio Player -->
    <div class="form-group">
        <audio id="audio-player" controls>
            <source src="music1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="form-group">
        <button onclick="downloadMp3()" class="download-button">
            Download MP3
        </button>
        <!-- Hidden link to MP3 file -->
        <a id="mp3-download-link" href="music1.mp3" download hidden></a>
    </div>

    <script>
        function downloadMp3() {
            // Trigger the click event on the hidden download link
            document.getElementById("mp3-download-link").click();
        }

        const audioPlayer = document.getElementById("audio-player");

        function playMp3() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }
    </script>
</body>
</html>
