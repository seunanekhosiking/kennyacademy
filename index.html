<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="file-list">
        <!-- List of MP3 files with play buttons -->
        <div class="form-group">
            <button onclick="playMp3('music1.mp3')" class="play-button">
                Play MP3 1
            </button>
        </div>
        <div class="form-group">
            <button onclick="playMp3('music2.mp3')" class="play-button">
                Play MP3 2
            </button>
        </div>
        <div class="form-group">
            <button onclick="playMp3('music3.mp3')" class="play-button">
                Play MP3 3
            </button>
        </div>
        <!-- Add more entries for additional MP3 files as needed -->
    </div>

    <!-- Audio Player -->
    <div class="form-group">
        <audio id="audio-player" controls>
            <!-- Source will be set dynamically by JavaScript -->
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const audioPlayer = document.getElementById("audio-player");

        function playMp3(fileName) {
            // Set the source of the audio player to the selected MP3 file
            audioPlayer.src = fileName;

            // Play the audio
            audioPlayer.play();
        }
    </script>
</body>
</html>
